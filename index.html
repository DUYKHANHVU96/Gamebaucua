<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bầu Cua Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Game Bầu Cua</h1>
    <div class="game-container">
        <div class="dice">
            <img id="dice1" src="baucua/bau.png" alt="Dice 1">
            <img id="dice2" src="baucua/bau.png" alt="Dice 2">
            <img id="dice3" src="baucua/bau.png" alt="Dice 3">
        </div>
        <div class="controls">
            <button id="rollButton">Quay</button>
            <button id="resetButton">Đặt Lại</button>
        </div>
        <div class="bets">
            <h2>Đặt cược:</h2>
            <div id="betContainer"></div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
